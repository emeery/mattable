<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element;let i = index;">
                {{ element.id }}
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th style="padding-right: 50px;padding-left:40px;" mat-header-cell *matHeaderCellDef>
                Nombre
            </th>
            <td style="padding-left: 40px;" mat-cell *matCellDef="let element">
                <strong>{{ element.name | titlecase }}</strong>
            </td>
        </ng-container>
        <ng-container matColumnDef="location">
            <th style="padding-left: 30px;" mat-header-cell *matHeaderCellDef>
                Locación
            </th>
            <td style="padding-left: 50px;" mat-cell *matCellDef="let element">
                <strong>{{ element.location | titlecase }}</strong>
            </td>
        </ng-container>
        <ng-container matColumnDef="gender">
            <th style="padding-left: 80px;" mat-header-cell *matHeaderCellDef>
                Género
            </th>
            <td style="padding-left: 80px;" mat-cell *matCellDef="let element">
                <strong>{{ element.gender | titlecase }}</strong>
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th style="padding-left: 80px;" mat-header-cell *matHeaderCellDef>
                Correo
            </th>
            <td style="padding-left: 80px;" mat-cell *matCellDef="let element">
                <strong>{{ element.email }}</strong>
            </td>
        </ng-container>
        <ng-container matColumnDef="image">
            <th style="padding-left: 100px;color:darkcyan;" mat-header-cell *matHeaderCellDef>
                Icono
            </th>
            <td style="padding-left: 50px;" mat-cell *matCellDef="let element">
                <img [src]="element.image" />
                <!-- <button mat-flat-button color="primary">{{ element.image }}</button> -->
            </td>
        </ng-container>
        <ng-container matColumnDef="age">
            <th style="padding-left:80px;color:slateblue;" mat-header-cell *matHeaderCellDef>
                Edad
            </th>
            <td style="padding-left: 50px;" mat-cell *matCellDef="let element">
                <button mat-flat-button color="primary">{{ element.age }}</button>
            </td>
        </ng-container>
        <mat-header-row *matHeaderRowDef="cols"></mat-header-row>
        <mat-row *matRowDef="let row; columns: cols"></mat-row>
    </table>
    <mat-paginator #pagi [pageSizeOptions]="indicePagina" [length]="totalUsers" [pageSize]="usersPorPagina"></mat-paginator>
</div>
